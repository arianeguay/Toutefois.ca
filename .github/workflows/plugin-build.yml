name: Plugin Build

on:
  push:
    branches: [ main ]
    paths:
      - 'wp-content/plugins/toutefois/**'
      - '.github/workflows/plugin-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'wp-content/plugins/toutefois/**'
      - '.github/workflows/plugin-build.yml'

jobs:
  build-plugin:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: wp-content/plugins/toutefois

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: wp-content/plugins/toutefois/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build plugin assets
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toutefois-plugin-build
          path: wp-content/plugins/toutefois/build/**
          if-no-files-found: warn
