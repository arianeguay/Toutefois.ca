# HTTP -> HTTPS
server {
    listen 80;
    server_name toutefois.ca;
    return 301 https://$host$request_uri;
}

# HTTPS static SPA
server {
    listen 443 ssl;
    http2 on;
    server_name toutefois.ca;

    ssl_certificate         /etc/letsencrypt/live/toutefois.ca/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/toutefois.ca/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/toutefois.ca/chain.pem;

    root /var/www/frontend;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve files and fall back to /index.html for client routing
    location / {
        try_files $uri /index.html;
    }

    # Optional: long cache for assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri /index.html;
    }
}
