# HTTP -> HTTPS
server {
    listen 80;
    server_name admin.toutefois.arianeguay.ca;
    return 301 https://$host$request_uri;
}

# HTTPS/API for headless WordPress
server {
    listen 443 ssl;
    http2 on;
    server_name admin.toutefois.arianeguay.ca;

    # Use the **actual** cert path (drop -0001 unless that directory exists)
    ssl_certificate         /etc/letsencrypt/live/toutefois.arianeguay.ca/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/toutefois.arianeguay.ca/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/toutefois.arianeguay.ca/chain.pem;

    root  /var/www/wordpress;   # not really used when proxying
    index index.php index.html index.htm;

    client_max_body_size 64m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for all normal responses
    add_header Access-Control-Allow-Origin      $cors_allow_origin always;
    add_header Vary                             Origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Expose-Headers    $cors_expose_headers always;

    location / {
        # --- Preflight (allowed: if inside location) ---
        if ($is_options) {
            add_header Access-Control-Allow-Origin      $cors_allow_origin always;
            add_header Vary                             Origin always;
            add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers     "Authorization,Content-Type,X-WP-Nonce" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type "text/plain; charset=utf-8";
            return 204;
        }

        # --- Reverse proxy to WordPress ---
        # If WP is in Docker, replace 127.0.0.1:80 with the service name, e.g. http://wordpress:80;
        proxy_pass http://127.0.0.1:80;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
    }

    location ~ /\.ht { deny all; }
}
