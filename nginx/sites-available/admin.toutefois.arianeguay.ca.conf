# HTTPS/API
server {
    listen 443 ssl;
    http2 on;
    server_name admin.toutefois.arianeguay.ca;

    ssl_certificate         /etc/letsencrypt/live/toutefois.arianeguay.ca/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/toutefois.arianeguay.ca/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/toutefois.arianeguay.ca/chain.pem;

    root  /var/www/wordpress;
    index index.php index.html index.htm;

    client_max_body_size 64m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS handled per-request without map
    location / {
        # allow-list origins
        set $allow_origin "";
        if ($http_origin ~* "^https?://(toutefois\.arianeguay\.ca|admin\.toutefois\.arianeguay\.ca|localhost:3000|localhost:5173)$") {
            set $allow_origin $http_origin;
        }

        # Preflight
        if ($request_method = OPTIONS) {
            if ($allow_origin != "") {
                add_header Access-Control-Allow-Origin      $allow_origin always;
                add_header Vary                             Origin always;
                add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers     "Authorization,Content-Type,X-WP-Nonce" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }
            add_header Content-Length 0;
            add_header Content-Type "text/plain; charset=utf-8";
            return 204;
        }

        # Actual requests: only add CORS if allow-listed
        if ($allow_origin != "") {
            add_header Access-Control-Allow-Origin      $allow_origin always;
            add_header Vary                             Origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Expose-Headers    "X-WP-Total, X-WP-TotalPages" always;
        }

        proxy_pass http://127.0.0.1:80;  # or http://wordpress:80 if Docker service
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
    }

    location ~ /\.ht { deny all; }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name admin.toutefois.arianeguay.ca;
    return 301 https://$host$request_uri;
}
