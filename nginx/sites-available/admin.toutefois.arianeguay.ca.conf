# HTTP -> HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name admin.toutefois.arianeguay.ca;

    ssl_certificate    /etc/letsencrypt/live/toutefois.arianeguay.ca-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toutefois.arianeguay.ca-0001/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/toutefois.arianeguay.ca-0001/chain.pem;

    root /var/www/wordpress;
    index index.php index.html index.htm;

    # CORS configuration
    # Allow requests from the frontend domain and localhost for development
    if ($http_origin ~* (https?://(toutefois\.arianeguay\.ca|localhost:3000|localhost:5173))) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-WP-Nonce' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-WP-Nonce' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        return 204;
    }

    location / {
        # Reverse proxy requests to the WordPress container
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location ~ /\.ht { deny all; }
}
