# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name admin.toutefois.arianeguay.ca;
    return 301 https://$host$request_uri;
}

# HTTPS/API for headless WordPress
server {
    listen 443 ssl http2;
    server_name admin.toutefois.arianeguay.ca;

    # ✅ Make sure these paths exist. Remove "-0001" if your live dir is without it.
    ssl_certificate           /etc/letsencrypt/live/toutefois.arianeguay.ca/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/toutefois.arianeguay.ca/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/toutefois.arianeguay.ca/chain.pem;

    root   /var/www/wordpress;   # only used if you ever serve files directly
    index  index.php index.html index.htm;

    # Useful for media uploads via WP admin/API
    client_max_body_size 64m;

    # Security/HTTPS nice-to-haves
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ---- CORS ----
    # Preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin      $cors_allow_origin always;
        add_header Vary                             Origin always;
        add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers     "Authorization,Content-Type,X-WP-Nonce" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Content-Length 0;
        add_header Content-Type "text/plain; charset=utf-8";
        return 204;
    }

    # Actual requests
    add_header Access-Control-Allow-Origin      $cors_allow_origin always;
    add_header Vary                             Origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Expose-Headers    $cors_expose_headers always;

    # ---- Proxy to WordPress (container or local service) ----
    location / {
        # If Docker container: use its service name (example: wordpress)
        # proxy_pass http://wordpress:80;
        # If WP is listening on the host’s port 80, keep 127.0.0.1:80:
        proxy_pass http://127.0.0.1:80;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_redirect off;

        # Helpful timeouts for slow PHP actions/uploads
        proxy_connect_timeout   60s;
        proxy_send_timeout      120s;
        proxy_read_timeout      120s;
    }

    # Deny hidden files
    location ~ /\.ht {
        deny all;
    }
}
