# HTTP -> HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name admin.toutefois.arianeguay.ca;

    ssl_certificate     /etc/letsencrypt/live/arianeguay.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arianeguay.ca/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/arianeguay.ca/chain.pem;

    root /var/www/wordpress;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht { deny all; }
}
