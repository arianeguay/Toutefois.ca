# /etc/nginx/sites-available/toutefois.ca
# This configuration is for a headless setup.
# It serves a static frontend from /var/www/frontend
# and the WordPress backend from the /backend/ path.

server {
    listen 80;
    server_name admin.toutefois.arianeguay.ca;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Check your PHP version
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
